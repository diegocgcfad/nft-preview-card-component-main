<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="main">
  <div class="card">
    <div class="main-image">
      <div class="view"></div>
    </div>
    
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="data">
      <div class="ethereum"> 
        <img src="./images/icon-ethereum.svg" alt="ethereum symbol">
        <span>0.041 ETH</span>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock symbol">
        3 days left
      </div>
    </div>
    
    <hr>

    <div class="creation">
      <img src="./images/image-avatar.png" alt="creator picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/diegocgcfad">Diego</a>.
  </div>
</main>
  
</body>
</html>
